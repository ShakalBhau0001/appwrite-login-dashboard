<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@21.5.0/dist/iife/sdk.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dashboard-card {
            background: rgba(0,0,0,0.3);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            width: 400px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            margin: 8px 0;
            font-size: 16px;
        }

        #logoutBtn {
            margin-top: 20px;
            padding: 12px 0;
            width: 100%;
            border: none;
            border-radius: 50px;
            background: #ff416c;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        #logoutBtn:hover {
            background: #ff4b2b;
        }
    </style>
</head>
<body>
    <div class="dashboard-card">
        <h1>Welcome, <span id="userName">User</span>!</h1>
        <p>Email: <span id="userEmail">loading...</span></p>
        <p>Joined on: <span id="createdAt">loading...</span></p>
        <button id="logoutBtn">Logout</button>
    </div>
</body>
</html>
